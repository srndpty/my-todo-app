name: Laravel CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    # (1) PostgreSQLサービスコンテナを追加
    services:
      postgres:
        image: postgres:15-alpine # 軽量なalpineイメージを使用
        env:
          POSTGRES_DB: testing
          POSTGRES_USER: sail
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    # (2) setup-phpステップを最初に移動させ、設定を強化
    - name: Setup PHP
      uses: shivammathur/setup-php@v2 # バージョンをv2に更新
      with:
        php-version: '8.3' # あなたのプロジェクトのPHPバージョン
        extensions: pdo_pgsql, bcmath, zip # 必須の拡張機能を追加
        tools: composer:v2 # composerのバージョンも指定できる
        coverage: none

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      
    - name: Generate key
      run: php artisan key:generate
      
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    # (3) Create Databaseステップは不要なので削除
    # - name: Create Database
    #   run: |
    #     mkdir -p database
    #     touch database/database.sqlite
        
    - name: Execute tests (Unit and Feature tests) via Pest/PHPUnit
      # (4) テスト実行時の環境変数をPostgreSQL用に変更
      env:
        DB_CONNECTION: pgsql
        DB_HOST: 127.0.0.1 # サービスコンテナはlocalhost(127.0.0.1)でアクセスできる
        DB_PORT: 5432
        DB_DATABASE: testing
        DB_USERNAME: sail
        DB_PASSWORD: password
      run: php artisan test